- table:
    schema: public
    name: articles
  object_relationships:
    - name: user
      using:
        foreign_key_constraint_on: author_id
  insert_permissions:
    - role: anonymous
      permission:
        check: {}
        columns:
          - id
          - subject
          - content
          - author_id
          - created_at
          - updated_at
          - published_at
        backend_only: false
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - content
          - subject
          - created_at
          - published_at
          - updated_at
          - author_id
          - id
        filter: {}
  update_permissions:
    - role: anonymous
      permission:
        columns:
          - content
          - subject
          - created_at
          - published_at
          - updated_at
          - author_id
          - id
        filter: {}
        check: null
  delete_permissions:
    - role: anonymous
      permission:
        filter: {}
- table:
    schema: public
    name: users
  array_relationships:
    - name: articles
      using:
        foreign_key_constraint_on:
          column: author_id
          table:
            schema: public
            name: articles
  insert_permissions:
    - role: anonymous
      permission:
        check: {}
        columns:
